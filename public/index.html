<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Treniruotės Generatorius</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: white;
    }

    .generator {
      background-color: #fff0f0;
      padding: 60px 20px;
    }

    .generator-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      border: 2px solid #cf404d;
      padding: 30px;
    }

    .generator-form h2 {
      text-align: center;
      color: #cf404d;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #cf404d;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #cf404d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #b53743;
    }

    .output {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff0f0;
      border-radius: 10px;
      border: 1px solid #cf404d;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <section class="generator">
    <div class="generator-form">
      <h2>AI Treniruotės Generatorius</h2>
      <form id="programForm">
        <label for="name">Vardas (neprivalomas)</label>
        <input type="text" id="name" placeholder="Įveskite savo vardą">

        <label for="age">Amžius</label>
        <input type="number" id="age" placeholder="Įveskite savo amžių">

        <label for="gender">Lytis</label>
        <select id="gender">
          <option value="">Pasirinkite lytį</option>
          <option value="Vyras">Vyras</option>
          <option value="Moteris">Moteris</option>
        </select>

        <label for="fitnessLevel">Fitneso lygis</label>
        <select id="fitnessLevel">
          <option value="">Pasirinkite fitneso lygį</option>
          <option value="Pradedantysis">Pradedantysis</option>
          <option value="Vidutinis">Vidutinis</option>
          <option value="Pažengęs">Pažengęs</option>
        </select>

        <label for="goals">Tikslai</label>
        <textarea id="goals" rows="4" placeholder="Pvz.: Raumenų didinimas, riebalų deginimas, ištvermės gerinimas..."></textarea>

        <label for="specificGoals">Specifiniai tikslai ar problemos</label>
        <textarea id="specificGoals" rows="4" placeholder="Apibūdink savo tikslus, silpnas vietas ar traumas..."></textarea>

        <button type="submit">Gauti programą</button>
      </form>
      <div id="output" class="output" style="display:none;"></div>
    </div>
  </section>

  <script>
    const form = document.getElementById("programForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        age: document.getElementById("age").value.trim(),
        gender: document.getElementById("gender").value.trim(),
        fitnessLevel: document.getElementById("fitnessLevel").value.trim(),
        goals: document.getElementById("goals").value.trim(),
        specificGoals: document.getElementById("specificGoals").value.trim()
      };

      output.style.display = "block";
      output.innerText = "Palaukite... Generuojama programa...";

      try {
        const response = await fetch("/generate-program", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        output.innerHTML = result.result || "Nepavyko sugeneruoti programos.";
      } catch (error) {
        output.innerText = "Įvyko klaida. Patikrinkite serverį.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
