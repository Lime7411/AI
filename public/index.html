<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Treniruotės Generatorius</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      border: 2px solid #cf404d;
    }

    h1 {
      text-align: center;
      color: #cf404d;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #cf404d;
    }

    textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #cf404d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #b53743;
    }

    .output {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff0f0;
      border-radius: 10px;
      border: 1px solid #cf404d;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Treniruotės Generatorius</h1>

    <form id="programForm">
      <label for="userInfo">Apibūdink save ir savo tikslus</label>
      <textarea id="userInfo" rows="6" placeholder="Pvz.: Esu 25 metų moteris, noriu sustiprinti sėdmenis, treniruotė 3x per savaitę, turiu hantelius, silpnas riešas..."></textarea>
      <button type="submit">Gauti programą</button>
    </form>

    <div id="output" class="output" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("programForm");
    const output = document.getElementById("output");
    const textarea = document.getElementById("userInfo");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const message = textarea.value.trim();
      if (!message) {
        alert("Įveskite informaciją apie save.");
        return;
      }

      output.style.display = "block";
      output.innerText = "Palaukite... Generuojama programa...";

      try {
        const response = await fetch("/generate-program", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const result = await response.json();
        output.innerText = result.result || "Nepavyko sugeneruoti programos.";
      } catch (error) {
        output.innerText = "Įvyko klaida. Patikrinkite serverį.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
