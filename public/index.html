<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Treniruotės Generatorius</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff5f6;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .ai-generator-container {
      background-color: #ffffff;
      border: 2px solid #cf404d;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .ai-generator-container h1 {
      font-size: 28px;
      color: #cf404d;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #cf404d;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 20px;
      font-family: 'Open Sans', sans-serif;
    }

    button {
      background-color: #cf404d;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b53743;
    }

    .output {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff0f0;
      border-radius: 12px;
      border: 1px solid #cf404d;
      white-space: pre-wrap;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="ai-generator-container">
    <h1>AI Treniruotės Generatorius</h1>

    <form id="programForm">
      <label for="userInfo">Apibūdink save ir savo tikslus</label>
      <textarea id="userInfo" rows="6" placeholder="Pvz.: Esu 25 metų moteris, noriu sustiprinti sėdmenis, treniruotė 3x per savaitę, turiu hantelius, silpnas riešas..."></textarea>
      <button type="submit">Gauti programą</button>
    </form>

    <div id="output" class="output" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("programForm");
    const output = document.getElementById("output");
    const textarea = document.getElementById("userInfo");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const message = textarea.value.trim();
      if (!message) {
        alert("Įveskite informaciją apie save.");
        return;
      }

      output.style.display = "block";
      output.innerText = "Palaukite... Generuojama programa...";

      try {
        const response = await fetch("/generate-program", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const result = await response.json();
        output.innerHTML = result.result || "Nepavyko sugeneruoti programos.";
      } catch (error) {
        output.innerText = "Įvyko klaida. Patikrinkite serverį.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
